<div class="container mt-3">
    <h1>Update Data</h1>
    <div class="row justify-comtent center mt-3">
        <div class="col-md-4">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit">Update Book</button>
                </div>
            </form>
            <div class="form-group">
                <button class="btn btn-warning btn-block" (click)="back()" type="reset">Back</button>
            </div>
        </div>
    </div>
</div>
